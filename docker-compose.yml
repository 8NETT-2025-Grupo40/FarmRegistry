services:
  api:
    build:
      context: .
      dockerfile: src/FarmRegistry.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - AUTH_MODE=MOCK
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=FarmRegistry;User=sa;Password=Your_password123;TrustServerCertificate=true;
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: on-failure

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Your_password123 -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s